<div style="text-align:center">
<h1>
    Welcome to {{ title }}! {{ isUserLoggedIn }}
</h1>
</div>
<hr>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <span class="anchor" id="formLogin"></span>

                    <!-- form card login -->
                        <span class="error-msg" *ngIf="isError" [innerText]="errorText"></span>
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0" [innerText] = "title"></h3>
                            </div>
                            <div class="card-body">
                                <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="form" role="form" autocomplete="off" id="formLogin">
                                    <div class="form-group">
                                        <label for="email" [innerText] = "emailText"></label>
                                        <input type="email" class="form-control form-control-lg rounded-0" name="email" id="email" ngModel="admin@admin.com" required #email="ngModel" (keydown.space)="$event.preventDefault()" pattern="[^ @]*@[^ @]*">
                                        
                                        <span class="error-msg"
                                            *ngIf="email.errors && email.touched">
                                            <p *ngIf="email.errors.required">Please enter email id</p>
                                            <p *ngIf="email.errors.pattern">Invalid email id format</p>
                                        </span>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label [innerText] = "passwordText"></label>
                                        <input type="password" class="form-control form-control-lg rounded-0" name="password" id="password" ngModel="admin@123" required #password="ngModel" (keydown.space)="$event.preventDefault()">
                                        <span class="error-msg" *ngIf="!password.valid && password.touched">Please enter password</span>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-success btn-lg float-right" [innerText]= "title" [disabled]="!loginForm.valid"></button>
                                </form>
                            </div>
                            <!--/card-block-->
                        </div>
                    
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
